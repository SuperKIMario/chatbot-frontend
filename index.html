<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SKIM Chatbot Popup</title>

<!-- Google Fonts Poppins, Inter, Open Sans laden -->
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Poppins&display=swap" rel="stylesheet" />

<style>
  /* Popup Container */
  #chatPopup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    height: 420px;
    border: 1px solid #000d60; /* Dunkelblau Rahmen */
    background: #ffffec; /* Hellgelber Hintergrund */
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    font-family: 'Poppins', 'Inter', 'Open Sans', sans-serif;
    z-index: 10000;
  }

  /* Header mit Avatar und Begrüßung */
  #chatHeader {
    display: flex;
    align-items: center;
    padding: 12px;
    background-color: #ffd892; /* Hellgelb */
    border-bottom: 1px solid #e2b007; /* Goldton */
  }
  #chatHeader img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    border: 2px solid #0c0092; /* Dunkles Blau für Rahmen */
  }
  #chatHeader span {
    font-weight: 700;
    color: #0c0092; /* Dunkelblau */
    font-size: 1rem;
  }

  /* Chat Bereich */
  #chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #f1eeee; /* Sehr helles Grau */
  }
  .message {
    margin: 8px 0;
    padding: 8px 14px;
    border-radius: 15px;
    max-width: 75%;
    word-wrap: break-word;
    font-size: 0.95rem;
  }
  .user {
    background-color: #fbd28f; /* Hellorange */
    margin-left: auto;
    color: #000d60; /* Dunkelblau */
    text-align: right;
  }
  .bot {
    background-color: #ffffec; /* Hellgelb */
    margin-right: auto;
    color: #000d60; /* Dunkelblau */
    text-align: left;
  }

  /* Eingabebereich */
  #inputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #e2b007; /* Gold */
  }
  #userInput {
    flex: 1;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #000d60;
    border-radius: 8px;
    font-family: inherit;
  }
  #sendBtn {
    padding: 10px 16px;
    margin-left: 10px;
    font-size: 1em;
    background-color: #000d60; /* Dunkelblau */
    color: #ffd892; /* Hellgelb */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-family: inherit;
  }
  #sendBtn:hover {
    background-color: #0c0092; /* Etwas helleres Blau */
  }
</style>
</head>
<body>

<div id="chatPopup">
  <div id="chatHeader">
    <img id="avatar" src="avatar.png" alt="SKIM Avatar" />
    <span>Du möchtest mehr wissen? Mein digitaler Assistent SKIM steht dir gerne zur Verfügung.</span>
  </div>
  <div id="chat">
    <div class="message bot">Fröhlichen guten Tag, ich bin SKIM. Hast du eine Frage?</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Schreib deine Frage..." autocomplete="off" />
    <button id="sendBtn">Senden</button>
  </div>
</div>

<script src="chat.js"></script>

</body>
</html>
