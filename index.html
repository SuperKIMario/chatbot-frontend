<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SKIM Chatbot</title>
<style>
  body { font-family: Arial, sans-serif; background: white; margin: 20px; }
  #chat { max-width: 600px; margin: auto; border: 1px solid #ddd; padding: 10px; min-height: 300px; overflow-y: auto; }
  .message { margin: 10px 0; padding: 8px 12px; border-radius: 10px; max-width: 80%; }
  .user { background-color: #d0e7ff; margin-left: auto; color: #004085; text-align: right; }
  .bot { background-color: #d4edda; margin-right: auto; color: #155724; text-align: left; }
  #inputArea { display: flex; max-width: 600px; margin: 20px auto 0 auto; }
  #userInput { flex: 1; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 6px; }
  #sendBtn { padding: 10px 20px; margin-left: 10px; font-size: 1em; background-color: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; }
  #sendBtn:hover { background-color: #218838; }
</style>
</head>
<body>

<div id="chat">
  <div class="message bot">
    Hallo, ich bin SKIM, dein Chatbot.
  </div>
</div>

<div id="inputArea">
  <input type="text" id="userInput" placeholder="Schreib deine Frage..." autocomplete="off" />
  <button id="sendBtn">Senden</button>
</div>

<script src="chat.js"></script>

</body>
</html>
