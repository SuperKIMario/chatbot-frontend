  <style>
    /* Grundstyles */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #001055, #3a3cff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fffdea;
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      width: 90vw;
      display: flex;
      gap: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    /* Textbereich links */
    .info {
      flex: 1.5;
      color: #001055;
    }

    .info h1 {
      font-size: 2.8rem;
      margin-bottom: 0;
    }

    .info h2 {
      font-weight: 700;
      color: #d9a627;
      font-size: 1.3rem;
      margin-top: 5px;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
    }

    .info p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .info p strong {
      font-weight: 700;
    }

    /* Button Termin buchen */
    #btn-appointment {
      display: inline-block;
      background-color: #001055;
      color: white;
      padding: 12px 22px;
      border-radius: 8px;
      font-weight: 700;
      margin-top: 25px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      min-width: 140px;
      text-align: center;
    }

    #btn-appointment:hover {
      background-color: #0b1a7a;
    }

    /* Chatbot Bereich rechts */
    .chat-container {
      flex: 1;
      max-width: 350px;
      background-color: #fff8d0;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .chat-header {
      background-color: #001055;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .chat-header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #d9a627;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      font-size: 0.95rem;
      color: #001055;
    }

    .chat-messages .message {
      max-width: 90%;
      padding: 10px 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      line-height: 1.3;
    }

    /* Begrüßung (Systemmessage) */
    .chat-messages .system-message {
      background-color: #d9a627aa;
      font-weight: 700;
      color: #001055;
      border: 1px solid #a38f20;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    /* Benutzer */
    .chat-messages .user {
      background-color: #f4c47bcc;
      align-self: flex-start;
    }

    /* Bot-Antworten */
    .chat-messages .bot {
      background-color: #d29f1dcc;
      align-self: flex-start;
      border: 1px solid #a27712;
      font-weight: 700;
    }
