<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SKIM Chatbot Popup</title>
<style>
  /* Popup Container */
  #chatPopup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    height: 420px;
    border: 1px solid #ccc;
    background: white;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    font-family: Arial, sans-serif;
    z-index: 10000;
  }

  /* Header mit Avatar und Begrüßung */
  #chatHeader {
    display: flex;
    align-items: center;
    padding: 12px;
    background-color: #f0f8ff;
    border-bottom: 1px solid #ccc;
  }
  #chatHeader img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
  }
  #chatHeader span {
    font-weight: bold;
    color: #333;
  }

  /* Chat Bereich */
  #chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    background-color: #fafafa;
  }
  .message {
    margin: 8px 0;
    padding: 8px 14px;
    border-radius: 15px;
    max-width: 75%;
    word-wrap: break-word;
  }
  .user {
    background-color: #d0e7ff;
    margin-left: auto;
    color: #004085;
    text-align: right;
  }
  .bot {
    background-color: #d4edda;
    margin-right: auto;
    color: #155724;
    text-align: left;
  }

  /* Eingabebereich */
  #inputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
  }
  #userInput {
    flex: 1;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #bbb;
    border-radius: 8px;
  }
  #sendBtn {
    padding: 10px 16px;
    margin-left: 10px;
    font-size: 1em;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  #sendBtn:hover {
    background-color: #218838;
  }
</style>
</head>
<body>

<div id="chatPopup">
  <div id="chatHeader">
    <img id="avatar" src="avatar.png" alt="SKIM Avatar" />
    <span>Fröhlichen guten Tag, ich bin Skim, der persönliche digitale Assistent von Mario. Was kann ich für dich tun?</span>
  </div>
  <div id="chat">
    <div class="message bot">Hallo, ich bin SKIM, dein Chatbot.</div>
  </div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Schreib deine Frage..." autocomplete="off" />
    <button id="sendBtn">Senden</button>
  </div>
</div>

<script src="chat.js"></script>

</body>
</html>
